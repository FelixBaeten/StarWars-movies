        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="q1">The Fantom Menace</option>
                        <option value="q2">Attack Of The Clones</option>
                        <option value="q3">Revenge of The Sith</option>
                        <option value="q4">A New Hope</option>
                        <option value="q5">The Empire Strikes Back</option>
                        <option value="q6">Return Of The Jedi</option>
                        <option value="q7">The Force Awakens</option>
                        <option value="q8">The Last Jedi</option>
                        <option value="q9">The Rise Of Skywalker</option>
                    </select>
                </div>
                <label for="answer">Film name:</label>
                <input type="text" id="answer" name="answer">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Film info file:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Add your movie info here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Title, plot, actors, etc..." rows="3"></textarea>
                  </div>
               

            </form>
